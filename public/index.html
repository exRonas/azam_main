<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адал Азамат: Симулятор Жизни</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-inner">
                <button id="burger-btn" class="burger-btn" aria-label="Открыть меню" aria-expanded="false">☰</button>
                <div class="title-wrap">
                    <h1>Адал Азамат</h1>
                    <p></p>
                </div>
            </div>
        </header>

        <main id="game-container">
            <div id="story-log" class="story-log">
                <!-- Сюда будет добавляться текст истории -->
                <div class="welcome-screen">
                    <p>Добро пожаловать в симулятор.</p>
                    <input type="text" id="username-input" placeholder="Введите ваше имя" />
                    <input type="number" id="age-input" placeholder="Возраст (0)" min="0" max="100" value="0" style="margin-top: 10px;" />
                    <button onclick="startGame()">Начать историю</button>
                </div>
            </div>

            <div id="controls" class="controls hidden">
                <input type="text" id="choice-input" placeholder="Ваше действие..." autocomplete="off">
                <button id="send-btn" onclick="makeChoice()">Отправить</button>
            </div>
        </main>

        <aside id="profile-panel" class="profile-panel hidden">
            <h2>Профиль</h2>
            
            <div class="stats-group">
                <h3>Ценности</h3>
                <div id="values-list">
                    <!-- JS заполнит -->
                </div>
            </div>

            <div class="stats-group">
                <h3>Проблемы</h3>
                <div id="problems-list">
                    <!-- JS заполнит -->
                </div>
            </div>
        </aside>

        <!-- Выезжающее мобильное меню -->
        <div id="mobile-drawer" class="mobile-drawer" aria-hidden="true">
            <div class="drawer-content">
                <div class="drawer-header">
                    <span>Профиль</span>
                    <button id="drawer-close" class="drawer-close" aria-label="Закрыть">×</button>
                </div>
                <div class="drawer-scroll">
                    <div class="stats-group">
                        <h3>Ценности</h3>
                        <div id="values-list-mobile"></div>
                    </div>
                    <div class="stats-group">
                        <h3>Проблемы</h3>
                        <div id="problems-list-mobile"></div>
                    </div>
                </div>
            </div>
            <div class="drawer-backdrop" id="drawer-backdrop"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
